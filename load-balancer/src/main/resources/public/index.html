<html>
<head>
    <title>Logs App</title>
</head>
<body>
<div id="logs" style="margin: auto; text-align: center">
    <h1>Logs App</h1>
    <form method="post" action="/send">
        <p>Send a message</p>
        <input type="text" id="log" name="msg" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
